<!-- templates/connect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect AWS - CleanCloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-blue-500 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Connect Your AWS Account</h2>
    <form action="/connect" method="POST" class="space-y-5">
      <div>
        <label class="block text-gray-700 text-sm mb-2">Access Key ID</label>
        <input name="access_key" required class="w-full border px-4 py-2 rounded-xl" />
      </div>
      <div>
        <label class="block text-gray-700 text-sm mb-2">Secret Access Key</label>
        <input name="secret_key" type="password" required class="w-full border px-4 py-2 rounded-xl" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Connect</button>
    </form>
  </div>
</body>
</html>
